<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      padding-top: 50px;
      padding-bottom: 30px;
      width: 100%;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 300;
      margin-top: 20px;
    }
    .card-header ::content h2 + p {
      margin-top: -6px;
      font-size: 14px;
    }

    p {
      margin-top: -6px;
      font-size: 14px;
    }

    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      margin-right: 10px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    core-icon-button#share {
      position: absolute;
      top: 42px;
      right: 3px;
      color: #636363;
    }
    :host([favorite]) core-icon-button {
      color: #e91e63;
    }
    </style>

    <div class="card-header" layout center>

      <content select="img"></content>
      <content select="h2"></content>

    </div>

    <core-icon-button
      id="favicon"
      icon="star"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>
    <core-icon-button
      id="share"
      src="icons/twitter_logo.png"
      on-tap="{{shareItem}}">
    </core-icon-button>

    <content></content>   
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    },
    shareItem: function(event, detail, sender) {
      this.fire('share-item');
    }
  });
  </script>
</polymer-element>
